<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EstatePro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f7f8fa; }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #007bff;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 0.8rem 1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .login-container button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .flash {
            background: #ffe0e0;
            color: #c00;
            border-radius: 6px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Premium Member Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username (Email)" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="text-align:center; margin-top:1.5rem; color:#888; font-size:0.95em;">
            Not a premium member? <a href="{{ url_for('get_premium') }}" style="color:#007bff; font-weight:600;">Get Premium</a>
        </p>
        <p style="text-align:center; margin-top:0.5rem; color:#888; font-size:0.95em;">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
</body>
</html>
