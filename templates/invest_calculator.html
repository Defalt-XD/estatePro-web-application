<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/invest_calculator.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Investment Calculator</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>ROI Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="initialInvestment" class="form-label">Initial Investment ($)</label>
                            <input type="number" class="form-control" id="initialInvestment">
                        </div>
                        <div class="mb-3">
                            <label for="finalValue" class="form-label">Final Value ($)</label>
                            <input type="number" class="form-control" id="finalValue">
                        </div>
                        <button class="btn btn-primary" onclick="calculateROI()">Calculate ROI</button>
                        <div id="roiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Loan Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="loanAmount" class="form-label">Loan Amount ($)</label>
                            <input type="number" class="form-control" id="loanAmount">
                        </div>
                        <div class="mb-3">
                            <label for="loanInterest" class="form-label">Interest Rate (%)</label>
                            <input type="number" class="form-control" id="loanInterest">
                        </div>
                        <div class="mb-3">
                            <label for="loanTerm" class="form-label">Loan Term (Years)</label>
                            <input type="number" class="form-control" id="loanTerm">
                        </div>
                        <button class="btn btn-primary" onclick="calculateLoan()">Calculate Monthly Payment</button>
                        <div id="loanResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Cash Flow Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="income" class="form-label">Monthly Income ($)</label>
                            <input type="number" class="form-control" id="income">
                        </div>
                        <div class="mb-3">
                            <label for="expenses" class="form-label">Monthly Expenses ($)</label>
                            <input type="number" class="form-control" id="expenses">
                        </div>
                        <button class="btn btn-primary" onclick="calculateCashFlow()">Calculate Cash Flow</button>
                        <div id="cashFlowResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Interest Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="principal" class="form-label">Principal Amount ($)</label>
                            <input type="number" class="form-control" id="principal">
                        </div>
                        <div class="mb-3">
                            <label for="interestRate" class="form-label">Interest Rate (%)</label>
                            <input type="number" class="form-control" id="interestRate">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time (Years)</label>
                            <input type="number" class="form-control" id="time">
                        </div>
                        <button class="btn btn-primary" onclick="calculateInterest()">Calculate Interest</button>
                        <div id="interestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/invest_calculator.js') }}"></script>
</body>
</html>
